<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Speed Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h5 class="title">Dynamic Load Speed Table</h5>
        <input type="text" id="loadInput" placeholder="Start typing load name..." class="input-field">
        <div class="table-container">
            <table id="loadTable">
                <thead>
                    <tr>
                        <th>Load</th>
                        <th>Max-Speed (Empty)</th>
                        <th>Max-Speed (Loaded)</th>
                        <th>Axle Load</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Dynamic rows will appear here -->
                </tbody>
            </table>
        </div><br>
        Made By Bishal Shaw (SALP/BWN)
    </div>

    <script src="script.js"></script>
</body>
</html>
