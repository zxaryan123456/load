<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Speed Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h5 class="title">Dynamic Load Speed Table</h5>
        <input type="text" id="loadInput" placeholder="Start typing load name..." class="input-field">
        <div class="table-container">
            <table id="loadTable">
                <thead>
                    <tr>
                        <th>Load</th>
                        <th>Max-Speed (Empty)</th>
                        <th>Max-Speed (Loaded)</th>
                        <th>Axle Load</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Dynamic rows will appear here -->
                </tbody>
            </table>
        </div>
        <br>Updated as per Working Time Table 2025
        <br> 
        Made By Bishal Shaw (SALP/BWN)
    </div>
<script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
